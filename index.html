      .card {

      }

      .spinner-border {
        display: none;
        width: 3rem;
        height: 3rem;
        position: fixed;
        top: 50%;
        left: 50%;

    <script>

      document.addEventListener("DOMContentLoaded", function() {
        const text = "Hallo!!";
        const textp = "Welcome to HawilProject!! Let's create your own imagination. Unleash your creativity with our cutting-edge AI tools, and turn your ideas into reality.";
        const textElement = document.getElementById("text");
        const textuntukp = document.getElementById("textp");
        let indexText = 0;
        let indexTextp = 0;

        function typeText() {
          if (indexText < text.length) {
            textElement.innerHTML += text.charAt(indexText);
            indexText++;
          }
          
          if (indexTextp < textp.length) {
            textuntukp.innerHTML += textp.charAt(indexTextp);
            indexTextp++;
          }

          if (indexText < text.length || indexTextp < textp.length) {
            setTimeout(typeText, 100); // Kecepatan mengetik
          } else {
            textElement.style.borderRight = "none"; // Hilangkan caret setelah mengetik
            textuntukp.style.borderRight = "none"; // Hilangkan caret setelah mengetik
          }
        }

        typeText();
      });

      function showSpinner() {
        document.getElementById('spinner').style.display = 'block';
      }

      function hideSpinner() {
        document.getElementById('spinner').style.display = 'none';
      }

      function showHome() {
        showSpinner();
        setTimeout(() => {
          hideSpinner();
          document.getElementById('home').style.display = 'block';
          document.getElementById('akun').style.display = 'none';
        }, 1000); // Spinner akan tampil selama 1 detik
      }

      function showAkun() {
        showSpinner();
        setTimeout(() => {
          hideSpinner();
          document.getElementById('home').style.display = 'none';
          document.getElementById('akun').style.display = 'block';
        }, 1000); // Spinner akan tampil selama 1 detik
      }
    </script>
